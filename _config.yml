# Basic
title: Heng Lu's blog
description: Welcome to my personal blog!
# 头像里面的标题
avatarTitle: Heng Lu
# 头像里面的描述
avatarDesc: Machine learning

# 博客是否自动生成目录，false为不生成
enableToc: true


# Social
social:
    github: henglurepos
    mail: hengl@bu.edu


# 《--------------- 下面的信息可以自行选择是否修改 ------------------------》


permalink: /:year/:month/:title/
# Format
highlighter: rouge

textColor: #FF0000

# supported colors: blue, green, purple, red, orange or slate. If you need clear, leave it empty.
cover_color: clear

# The blog button should not be removed.
blog_button:
    title: Main

# Navigation buttons in the front page.s
nav:
    - {title: Articles, description: archive, url: '/archive'}   
    - {title: Categories, description: tags, url: '/tags'}      
    - {title: About, description: about, url: '/about'}   
    

# Pagination
gems: [jekyll-paginate,jekyll-sitemap]
paginate: 20
paginate_path: "page/:num/"


